<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS quiz</h1>
    </header>
    <main>
        <form>
            <label for="cssname"> 1. What does the acronym Css stand for? </label>
            <input type="text" id="cssname" name="cssname" required>

            <label for="id"> 2. What are id and class attributes selected in CSS?</label>
            <textarea id="id" name="id" rows="5"></textarea>

            <label for="Csscomment"> 3. Which of the following is a valid Css comment?</label>
            <select name="Csscomment" id="Csscomment">
                <option value="1">Chrome</option>
                <option value="2">Google</option>
                <option value="3">Beya</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration</label>
            <p>margin: 10px 5px 15px</p>
            <input type="number" id="q4" name="q4" required>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
