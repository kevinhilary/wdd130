<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML FORM - User Poll</h1>
    </header>
    <main>
        <form>
            <div class="flex">
                <div class="column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="column2">
                    <label for="email">Email Address:</label>
                    <input type="email" id="useremail" name="email" required>
                </div>
            </div>

            <div class="column3">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Safari</option>
                    <option value="3">Edge</option>
                    <option value="4">Brave</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="column4">
                <label> <input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>
            </div>

            <div class="column5">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Kenya, Uganda, Tanzania, Rwanda, South Africa, Kigali, Congo, Egypt"></textarea>
            </div>

            <div class="column6">
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        Â©2025 | HTML Form - User Poll Activity | Kevin Hilary
    </footer>
</body>

</html>
