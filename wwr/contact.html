<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US - Roman Rafting Company</title>
    <meta name="description"
        content="This is a page named Contact us page, it is specifically designed to enable users get in touch with rafting company">
    <meta name="author" content="Kevin Hilary">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <div class="wholepage">
        <header class="grid1">
            <img class="gridimage" src="images/logo.png" alt="logo">
            <nav class="flex">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a> </li>
                    <li><a href="trips.html">Trips</a> </li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="Contactheading">
                <h1>Roman Rafting Company</h1>
                <h3 class="q1"> 123 Main River Street</h3>
                <h3 class="q2">Kolob, Califonia</h3>
                <h3 class="q3">+1 999 999 999</h3>
                <h3 class="q4">ashialik22@gmail.com</h3>
            </div>
            <div class="form-grid">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.5248007722503!2d37.24365197404232!3d-0.6949959352637914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18289f1b277fc859%3A0xedcd47f73cffdb36!2sRapids%20Camp%20Sagana%20-%20White%20Water%20Rafting%20Centre!5e0!3m2!1sen!2ske!4v1763197457323!5m2!1sen!2ske"
                        width="500" height="350" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <form class="contact-form">
                    <div class="form-row">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" name="Name" placeholder="kevin" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ashialik22" required>
                    </div>


                    <div class="form-row">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <label><input type="radio" id="inquiry" name="puporse" value="inquiry">General
                                Inquiry</label>

                            <label><input type="radio" id="reservation" name="puporse" value="reservation">Reservation
                                Question</label>

                            <label><input type="radio" id="website" name="puporse" value="website">Website
                                Suggestion</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="Message">Message</label>
                        <textarea id="Message" name="Message" rows="4" required placeholder="Type here"></textarea>
                    </div>

                    <div>
                        <label><input type="checkbox" id="newspaper" name="newspaper">Please Subscribe me to the monthly
                            newspaper</label>
                    </div>

                    <button type="submit">Get In Touch</button>
                </form>
            </div>
            <div class="serve">
                <h2>We Are Here to Serve You</h2>
                <div class="employees">
                    <figure class="fig1">
                        <img src="images/instructors.jpg" alt="instructors">
                        <figcaption>Field Instructors</figcaption>
                    </figure>

                    <figure class="fig1">
                        <img src="images/fieldsupervisors.jpg" alt="field supervisors">
                        <figcaption>Field Supervisors</figcaption>
                    </figure>

                    <figure class="fig1">
                        <img src="images/guidessmall.jpg" alt="guides">
                        <figcaption>River Guides</figcaption>
                    </figure>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-name">© 2025 Kevin Hilary ✨ROMAN RAFTING COMPANY</p>
            <nav class="socialmedia">
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="instgraam">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="facebook">
                </a>
                <a href="https://whatsapp.com">
                    <img src="images/whatsapp.svg" alt="whatsaap">
                </a>
            </nav>
        </footer>
    </div>
</body>

</html>
